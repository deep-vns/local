apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-operator
  namespace: istio-system
spec:
  releaseName: istio-operator
  chart:
    spec:
      chart: './manifests/charts/istio-operator/'
      sourceRef:
        kind: GitRepository
        name: istio-system
        namespace: istio-system
      version: "1.11.1"
  interval: 10m
  install:
    remediation:
      retries: 3
  values:
    operatorNamespace: istio-operator
    watchedNamespaces: istio-system,istio-ingress
    hub: docker.io/istio
    tag: 1.11.2
    operator:
      resources:
        limits:
          cpu: 2000m
          memory: 1024Mi
        requests:
          cpu: 50m
          memory: 128Mi
